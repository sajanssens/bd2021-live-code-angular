<div class="flex">
  <form (ngSubmit)="addContact()" #myForm="ngForm">
    <div>
      <label for="inputFirstName">First name:</label>
      <input type="text" [(ngModel)]="newContact.firstName" name="firstName" id="inputFirstName" class="form-control">
    </div>

    <div>
      <label for="inputSurname">Surname:</label>
      <input type="text" [(ngModel)]="newContact.surname" name="surname" id="inputSurname" class="form-control">
    </div>

    <div>
      <label for="inputEmail">E-mail address:</label>
      <input type="text" [(ngModel)]="newContact.email" name="email" id="inputEmail" class="form-control" required
             #myemail="ngModel"><span *ngIf="myemail.invalid">Vul in...</span>
    </div>

    <button [disabled]="myForm.invalid" class="btn btn-primary">Add</button>

    <!--
      <tag [dataattribute]="waarde" (event)="waarde2"> {{content...}} </tag>
    -->
  </form>

  <form (ngSubmit)="save()" [formGroup]="contactForm">
    <div>
      <label for="inputFirstName">First name:</label>
      <input type="text" formControlName="firstName" name="firstName" id="inputFirstNameR" class="form-control">
    </div>

    <div>
      <label for="inputSurname">Surname:</label>
      <input type="text" formControlName="surname" name="surname" id="inputSurnameR" class="form-control">
    </div>

    <div>
      <label for="inputEmail">E-mail address:</label>
      <input type="text" formControlName="email" name="email" id="inputEmailR" class="form-control" required>
    </div>

    <button class="btn btn-primary">Add</button>

    <!--
      <tag [dataattribute]="waarde" (event)="waarde2"> {{content...}} </tag>
    -->

  </form>
</div>

<table class="table">
  <tr>
    <th>Name</th>
    <th>E-mail address</th>
    <th></th>
  </tr>
  <tr *ngFor="let c of contacts" app-contact-row [contact]="c"></tr>
