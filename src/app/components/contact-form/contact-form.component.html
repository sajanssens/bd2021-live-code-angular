<form class="row" (ngSubmit)="addContactModelDriven()" [formGroup]="contactForm">
  <div class="col-md-12">Add new contact</div>

  <div class="col-md-3">
    <input type="text" formControlName="firstName" name="firstName" id="inputFirstNameR" class="form-control"
           placeholder="First name">
  </div>
  <div class="col-md-4">
    <input type="text" formControlName="surname" name="surname" id="inputSurnameR" class="form-control"
           placeholder ="Surname">
  </div>
  <div class="col-md-4">
    <input type="text" formControlName="email" name="email" id="inputEmailR" class="form-control" placeholder="Email">
  </div>
  <div class="col-md-1 justify-content-end">
    <button type="submit" id="submit" class="btn btn-primary">Save</button>
  </div>
</form>
